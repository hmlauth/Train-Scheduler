<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train-Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>

    <div class="container">
        <!-- Jumbotron Page Header -->
        <div class="jumbotron jumbotron-fluid text-center">
            <h1 class="display-4"><strong>Anytime is Train Time</strong></h1>
            <h3 class="display-4"><em>Choo Choo!</em></h3>
        </div>

        <div class="app-container">
            <!-- CURRENT TRAIN SCHEDULE TABLE -->
            <div id="search-parameters-card" class="card mb-4">
                <div class="card-header">
                    Current Train Schedule
                </div>
                <div id="search-parameters-card-body" class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- ADD TRAIN FORM -->
            <div id="search-parameters-card" class="card mb-4">
                <div class="card-header">
                    Add Train
                </div>
                <div id="search-parameters-card-body" class="card-body">
                    <form>

                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input type="text" class="form-control" id="train-name-input" placeholder="Enter name of train">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input type="text" class="form-control" id="destination-input" placeholder="Enter city, state (ex: Seattle, WA)">
                        </div>
                        <div class="form-group">
                            <label for="first-train-input">First Train Time</label>
                            <input type="text" class="form-control" id="first-train-input" placeholder="HH:mm - military time">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency-input" placeholder="Enter frequency in minutes (ex: 3)">
                        </div>
                        <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Bored and waiting for a train div -->
        <!-- GIF CONTAINER -->
        <div class="gif-container">
            <div id="gif-instructions">
                <h5> Need some entertainment while waiting?</h5>
            </div>
            <!-- Create HTML form for user input to add new buttons -->
            <form id="add-gif-form">
                <label for="gif-topic-input">
                </label><br>
                <input type="text" id="gif-topic-input"><br>
                <input type="submit" value="Get Giphy!" class="btn-lg" id="add-gif-button"><br>
            </form>
            <h6> Click the gif to animate it!</h6>
            <div class="gif-display d-flex flex-wrap">
                <!-- Display gifs here -->
            </div>
        </div>

    </div>

    <!-- ******************************************************** -->
    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- JavaScript Link -->
    <script src="assets/javascript/logic.js"></script>
    <!-- ******************************************************** -->

</body>

</html>
